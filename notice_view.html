<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   
</head>
<body>
    <aside class="fixed_menu"></aside>
    <div class="modal"></div>
    <div class="popups">
        <div class="popup_title">이 글을 삭제하시겠습니까?</div>
        <div class="popup_ctl">
            <span class="btn_common yes" id="btn_delete_yes">네</span>
            <span class="btn_common no" id="btn_delete_no">아니요</span>
        </div>
    
    </div>
    <div class="header_wrap"></div>
    <main>
        <div class="sub_banner sub1">
            <div class="ban_txt">
                <h2>공지사항</h2>
                <p>“최신 공지사항 및 이벤트 정보를 확인하시어 저희 카페의 다양한 소식을 놓치지 마세요."</p>
            </div>
        </div>
        <h3 class="commonFrame large_margin">두두카페 연말 특별 행사 안내</h3>
        <div class="commonFrame option_bar bb">
            <section class="view_info">
                <span>두두카페 관리자</span>
                <span>2024-11-10 18:00:05</span>
                <span>조회수 32</span>
            </section>
            <section class="option_admin button_list">
                <a href="#"><img src="./img/botton_edit.svg" alt="글 편집하기 수정하기"></a>
                <a href="#" id="btn_delete"><img src="./img/delete.svg" alt="글 삭제하기"></a>
            </section>
        </div>
        <div class="commonFrame view_txt bb smb">
            
        </div>
        <div class="commonFrame buttons lmb">
            <a href="/notice_list.html" class="btn_common">목록으로</a>
        </div>

    </main>
    <footer>
        <script src="./js/include.js"></script>
    </footer>  
    <script>
        let btn_delete = document.querySelector("#btn_delete")
        let modal = document.querySelector(".modal")
        let popups = document.querySelector(".popups")
        let btn_delete_yes = document.querySelector("#btn_delete_yes")
        let btn_delete_no = document.querySelector("#btn_delete_no")

// 팝업내용 나오게
        btn_delete.addEventListener("click",function(event){
            event.preventDefault()
            modal.classList.add("on")
            popups.classList.add("on")
           
        })

        btn_delete_yes.addEventListener("click",function(){
            modal.classList.remove("on")
            popups.classList.remove("on")
        })

        btn_delete_no.addEventListener("click",function(){
            modal.classList.remove("on")
            popups.classList.remove("on")
        })
    </script>  
</body>
</html>
